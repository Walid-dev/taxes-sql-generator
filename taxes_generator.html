    <div id="taxesContainer" class="container-main">
      <h2>Taxes Queries</h2>
<div class="taxes-input-container">
  <div id="entriesTaxContainer">
  <h4>HO ID</h4>
    <div id="hoTaxInputBox" class="taxe-input-box">
      <input id="hoTaxInput" type="text" class="input-box" placeholder="Headoffice ID">
    </div>
  <h4>Tax</h4>
    <div id="dropdownTaxeInputBox" class="taxe-input-box">
      <div class="dropdown">
<div class="input-group ml-2">
  <div class="input-group-prepend">
  </div>
  <select class="tax-select form-select" id="taxesSelector">
    <option selected>Select Tax(es)</option>
    <option value="1">Canada GST 5% + LST 7%</option>
    <option value="2">Canada GST 5% + LST 10%</option>
    <option value="3">GST 5%</option>   
    <option value="4">Test</option>
  </select>
</div>
      </div>
    </div>
  </div>
  <div id="locationsTaxeInputBox" class="taxe-input-box"></div>
  <div id="productsTaxeInputBox" class="taxe-input-box">

    <textarea id="locationIdsTextArea" name="location-ids" id="" cols="45" rows="5" placeholder="Paste here Location IDS "></textarea>
    <h4>Product IDs</h4>
    <textarea id="productIdsTextArea" name="product-ids" id="" cols="45" rows="5" placeholder="Paste here Product IDS"></textarea>
  </div>
  <div id="buttonTaxeInputBox" class="taxe-input-box">
  <button class="btn btn-info btn-sm" id="generateQueries">Generate</button>
